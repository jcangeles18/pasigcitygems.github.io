<!-- Login Modal content-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

 
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">PASIG CITY GEMS LOGIN</h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

	  


	  <form action="index.html">

      <div class="modal-body">

		<div class="username">
        	<span>Username:</span> <input class="logintxt" type="username" placeholder="Input Username" required>
		</div>

		<div class="password">
			<span>Password:</span> <input class="logintxt" type="password" placeholder="Input password" required>
		</div><br>

		<div class="radio-1">
			<input type="radio" id="Employee" value="Login as Employee" name="logintype" required><label for="Employee" >Login as Employee</label>
		</div>

		<div class="radio-2">
			<input type="radio" id="guest" value="Login as Employee" name="logintype" required><label for="guest" >Login as Guest</label>
			</div>

		<div class="submit">
			<input type="submit" class="btnsubmit" value="Login">
		</div>
	</div>

	</form>

      </div>
      
    </div>

  </div>

  <!-- END Login Modal content-->


  <!-- Register Modal content-->
<div id="myModalRegister" class="modal fade" role="dialog">
	<div class="modal-dialog">
  
   
	  <div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title">PASIG CITY GEMS REGISTER</h4>
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
  
		
		<form action="/#">
  
		<div class="modal-body">
  
		  <div class="username">
			  <span>First Name:</span> <input class="logintxt" type="text" placeholder="First Name" required>
		  </div>

		  <div class="Lastname">
			<span>Last Name:</span> <input class="logintxt" type="text" placeholder="First Name" required>
		</div>

		<div class="Email">
			<span>Email:</span> <input class="logintxt" type="email" placeholder="Email address" required>
		</div>

		<div class="password">
			  <span>Password:</span> <input class="logintxt" type="password" placeholder="Input password" required>
		</div>

		<div class="Confirmpassword">
			<span>Confirm Password:</span> <input class="logintxt" type="password" placeholder="Input password" required>
		</div><br>
  
		  <div class="radio-1">
			  <input type="radio" id="TNC" value="Login as Employee" name="logintype" required><label for="TNC"> Agreee the terms and conditions</label>
		  </div><br>
  
		  <div class="submit">
			  <input type="submit" class="btnsubmit" value="REGISTER">
		  </div>
		</div>
  
	  </form>
